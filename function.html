<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Declaration</title>
</head>
<body>
    <script>
        document.writeln(`<h3>Hai My Name is Ari Iam still learning Technology</h3><br>`);

        document.writeln(`<p>Function Declaration</p>`);

        // Function Sedeerhana //
        function eksponen(a) {
            
            return a * a;
        }
        
        document.writeln(eksponen(5));
        // Function Sederhana //

        // Function Declaration Sederhana IF else //

        function diskon(total) {
            
            if(total >= 10000){
                document.writeln(`<p>Total Belanja kamu ${total}\nKamu berhak Mendapatkan Diskon 10%</p>`);
            }else{
                document.writeln(`<p>Total belanja kamu ${total}\nKamu belum mendapatkan diskon</p>`);
            }

        }

        diskon(10000);

        // Function Declaration Sederhana IF else //
        
    </script>
</body>
</html>
