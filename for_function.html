<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Perulangan</title>
</head>
<body>
    <script>
       
        let isContains = [12, 3, 5, 45, 22, 4, 10, 29, 55];
        
        const filter = function(search){
            for (const element of isContains) {
                if(element === search){
                    return true;
                }
            }
            return false;
        }

        console.log(filter(22));

    </script>
</body>
</html>
